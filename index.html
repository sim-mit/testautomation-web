<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bank â€“ Demo SPA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23387ef5'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white' font-family='Arial'>B</text></svg>">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/372ad6816f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navigation" id="navigation" role="navigation">
            <section class="menu">
                <div class="logo">
                    <svg height="32" width="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#387ef5"/><text x="16" y="22" text-anchor="middle" font-size="16" fill="white" font-family="Arial" aria-hidden="true">B</text></svg>
                    <span class="bank-name">Test Bank</span>
                </div>
                <button class="nav-link" data-testid="nav-home" id="nav-home">Home</button>
                <button class="nav-link" data-testid="nav-products" id="nav-products">Products</button>
                <button class="nav-link" data-testid="nav-contact" id="nav-contact">Contact</button>
            </section>
            <section class="user" id="user" tabindex="0" aria-label="User menu">
                <i class="fas fa-user-circle"></i>
                <span id="user-email" style="font-size:1rem; margin-left:8px;"></span>
                <div class="logout" id="logout" tabindex="0" role="button" onclick="logOut()">
                    <span>Sign Out <i class="fas fa-sign-out-alt"></i></span>
                </div>
            </section>
        </nav>
    </header>

    <main>
        <section class="login" id="login">
            <h1>Welcome to Test Bank</h1>
            <form id="login-form" autocomplete="off" novalidate>
                <fieldset>
                    <label for="email">User</label>
                    <input type="text" id="email" name="email" placeholder="E-mail address" autofocus required data-testid="login-email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required data-testid="login-password">

                    <button type="submit" id="login-btn" class="btn-login" data-testid="login-btn">LOGIN</button>
                    <span id="login-error" aria-live="polite" style="color:#e53935; min-height:20px; display:block; margin-top:10px;" data-testid="login-error"></span>
                </fieldset>
            </form>
        </section>
        <section class="content" id="content">
            <div class="div-container" id="content-container">
                <!-- Content injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Demo project for test automation. No real accounts. &copy; 2025 Test Bank</p>
    </footer>

    <script src="./js/users.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
